<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <div id="gameOver" class="gameOver-msg">
        <h1>Game Over</h1>
        <p id="playerOneScore">Player One Score: </p>
        <p id="playerTwoScore">Player Two Score: </p>
        <h2 id="winer"></h2>
        <button id="playGame">Play Again</button>
    </div>
    <div class="continerGame">
        <div class="game-plyers">
            <div class="ply playerOne">
                <div class="playerIcon">
                    <img class="user" src="./src/img/man.png" alt="user icon">
                </div>
                <div class="playerInfo">
                    <h3 id="playerNameOne">Player One</h3>
                    <p id="playerOneLife">Life: </p>
                    <p id="scorePlayOne">
                        Score:
                    </p>
                </div>
            </div>
            <div class="ply game-title" id="title">
                <h1>PING PONG</h1>
            </div>
            <div class="ply playerTwo">
                <div class="playerIcon">
                    <img class="user" src="./src/img/pleased.png" alt="user icon">
                </div>
                <div class="playerInfo">
                    <h3 id="playerNameTwo">Player Two</h3>
                    <p id="playerTwoLife">Life: </p>
                    <p id="scorePlayTwo" >
                        Score:
                    </p>
                </div>
            </div>
        </div>
        <div class="game-console">
            <canvas id="gameConsole"></canvas>
        </div>
    </div>
    <script src="./src/js/main.js"></script>
</body>
</html>
